<div class='wrapper'>
    <div class='row'>
        <div class='col-lg-12'>
            <div class='brand text-center'>
                <h1>
                    <div class='logo-icon'>
                        <i class='icon-beer'></i>
                    </div>
                    SMSC-DTMU
                </h1>
            </div>
        </div>
    </div>
    <div class='row'>
        <form [formGroup]="loginFrm" (ngSubmit)="login();">
            <div class='col-lg-12'>
                <fieldset class='text-center'>
                    <legend>SOLO PERSONAL AUTORIZADO</legend>
                    <div class='form-group' [class.has-error]="loginFrm.controls.email.invalid && loginFrm.controls.email.touched">
                        <input class='form-control' placeholder='Email address' type='text' formControlName="email">
                    </div>
                    <div class='form-group' [class.has-error]="loginFrm.controls.password.invalid && loginFrm.controls.password.touched">
                        <input class='form-control' placeholder='Password' type='password' formControlName="password">
                    </div>
                    <div class='text-center'>
                        <a href="#">GOBIERNO AUTONOMO MUNICIPAL DE EL ALTO</a>
                        <span class="error help-block">{{err}}</span>
                        <br>
                        <button type="submit" class="btn btn-default" [disabled]="!loginFrm.valid">Sign in</button>
                        <br>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
</div>
